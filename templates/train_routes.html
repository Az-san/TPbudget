{% extends "base.html" %}

{% block title %}電車区間管理{% endblock %}

{% block header_title %}電車区間管理{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        <label for="from">出発駅:</label>
        <input type="text" id="from" name="from">
        <label for="to">到着駅:</label>
        <input type="text" id="to" name="to">
        <label for="fare">料金 (円):</label>
        <input type="number" id="fare" name="fare">
        <button type="submit" class="button">保存</button>
    </form>
    <h2>登録済み区間</h2>
    <ul>
        {% for route in routes %}
        <li>{{ route }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
