{% extends "base.html" %}

{% block title %}設定画面{% endblock %}

{% block header_title %}設定画面{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        <label for="font">フォントを選択してください:</label>
        <select name="font" id="font">
            {% for font in fonts %}
                <option value="{{ font }}" {% if font == current_font %}selected{% endif %}>
                    {{ font }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">保存</button>
    </form>
    <p><a href="{{ url_for('home') }}">ホームに戻る</a></p>
</div>
{% endblock %}
