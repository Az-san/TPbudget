<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理アプリ{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&family=Dancing+Script&family=Lobster&family=Kosugi+Maru&family=Sawarabi+Gothic&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    
    <!-- カスタム CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- FullCalendarのCSSとJavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

    <style>
        @font-face {
            font-family: 'custom-font';
            src: url("/static/fonts/{{ current_font }}/{{ current_font }}.ttf") format('truetype'),
                 url("/static/fonts/{{ current_font }}/{{ current_font }}.otf") format('opentype');
        }
        body, h1 {
            font-family: {% if current_font in ["Arial", "Verdana", "Times New Roman"] %}"{{ current_font }}"{% else %}"custom-font"{% endif %}, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header_title %}管理アプリ{% endblock %}</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('schedule') }}">Calender</a> |
            <a href="{{ url_for('train_routes') }}">Train Routes</a> |
            <a href="{{ url_for('settings') }}">Setting</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2025 管理アプリ</p>
    </footer>
</body>
</html>
